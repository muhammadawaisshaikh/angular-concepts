<div class="container py-5">
    <h2 class="text-center">Template-Driven Form</h2>

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="product.name" required>
            
            <span class="text-danger" *ngIf="(name.touched || myForm.submitted) && name.errors?.required">
                Name is required
            </span>
        </div>
        <div class="mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="product.email" required email>

            <span class="text-danger" *ngIf="(email.touched || myForm.submitted) && email.errors?.required">
                Email is required
            </span>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <p class="pt-5">
        {{product | json}}
    </p>
</div>
