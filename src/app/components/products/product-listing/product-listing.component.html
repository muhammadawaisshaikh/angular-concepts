<div class="container pt-3">
    <h2>Products</h2>

    <div class="row pt-4">
        <!-- single slot  -->
        <div class="col-4">
            <app-product-card [title]="singleSlot.title">
                <p>{{singleSlot.description}}</p>
            </app-product-card>
        </div>
        
        <!-- multiple slot  -->
        <div class="col-4">
            <app-product-card [title]="multipleSlot.title">
                <div image>
                    <img src="{{multipleSlot.image}}" class="card-img-top" alt="...">
                </div>
                <p>{{multipleSlot.description}}</p>
            </app-product-card>
        </div>
    </div>

</div>
