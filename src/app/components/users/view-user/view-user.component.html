<div class="d-flex justify-content-start py-4 px-4 border-bottom">
    <a routerLink="/users/users-listing" class="btn btn-info text-white">Back</a>
    <h3 class="text-center ps-5">User Details</h3>
</div>
<div class="row justify-content-center my-5" *ngIf="user?.data?.id">
    <div class="col-6">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{user?.data?.avatar}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{user?.data?.first_name}} {{user?.data?.last_name}}</h5>
                        <p class="card-text">{{user?.data?.email}}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
