<div class="container-fluid p-5">
    <h2 class="pb-5">Payment Provider</h2>

    <button class="btn btn-success" (click)="onSelectPayment(paymentProvider.VISA)">Visa</button>
    <button class="btn btn-primary" (click)="onSelectPayment(paymentProvider.CREDIT_CARD)">Credit Card</button>
    <button class="btn btn-warning" (click)="onSelectPayment(paymentProvider.CRYPO_CURRENCY)">Crypto Currency</button>

    <p class="pt-3">Payment method is selected as : {{selectedPaymentMethod}}</p>
</div>
